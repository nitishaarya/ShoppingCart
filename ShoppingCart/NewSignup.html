<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>SignUp</title>    
    <link href="Less/Signup.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="mainContent">
            <header>
                <h2>Registration Form</h2>
            </header>
            <div class="fullRow">	
				<div class="halfRow">
					<input type="text" class="textbox" placeholder="First Name"/>
				</div>
				<div class="halfRow">
					<input type="text" class="textbox" placeholder="Last Name" />
				</div>	
            </div>
            <div class="fullRow">
				<div class="halfRow">
					<input type="email" class="textbox" placeholder="Email-ID" />
				</div>
				<div class="halfRow">
					<input type="number" class="textbox" placeholder="Mobile Number"/>
				</div>
            </div>
            <div class="fullRow">
                <div class="halfRow" id="divGender">
                    Gender:
                    <input type="radio" name="gender" value="Male" />Male
                    <input type="radio" name="gender" value="Female"/>Female
                </div>
                <div class="halfRow">
                    <input type="date" class="textbox" />
                </div>
            </div>
            <div class="fullRow fullLine">
                    <input type="text" class="textbox" placeholder="Address Line1" />               
            </div>
            <div class="fullRow fullLine">             
                    <input type="text" class="textbox" placeholder="Address Line2" />              
            </div>
            <div class="fullRow fullLine">
			<div class="fullRowFlex">
                <div class="oneByThree">
                    <input type="text" class="textbox" placeholder="City" />
                </div>
                <div class="oneByThree">
                    <select id="State" class="textbox" >
                        <option value="Select">Select State</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Jharkhand">Jharkhand</option>
                    </select>
                </div>
                <div class="oneByThree">
                    <input type="text" class="textbox" placeholder="Pincode" />
                </div> 
				</div>				
            </div>
            <div class="fullRow fullLine">              
                    <input type="password" class="textbox" placeholder="Password" />              
            </div>
            <div class="fullRow fullLine">               
                    <input type="password" class="textbox" placeholder="Retype Password" />                
            </div>
            <div class="fullRow fullLine">
                <input type="button" class="button" value="Submit" name="Submit" />
            </div>
        </div>
        <footer>
            <div>
                <h5 style="text-align:center"><a href="Login.aspx"> Go to Login Page</a></h5>
            </div>
        </footer>
    </div>
   
</body>
</html>
